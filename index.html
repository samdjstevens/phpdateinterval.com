<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="PHP DateInterval ISO 8601 format generator">
    <title>PHP DateInterval ISO 8601 format generator</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114786057-1"></script>
    <script>
      if(/phpdateinterval\.com/.test(window.location.hostname)) {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-114786057-1');
      }
    </script>
  </body>
</html>
